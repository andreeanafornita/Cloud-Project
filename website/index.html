<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload BMP Image</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 0 auto;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="file"],
    input[type="number"] {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

  
    #response {
      margin-top: 20px;
      color: #333;
      text-align: center;
      min-height: 1.2em;
    }

    
    #download-latest {
      display: block;
      margin: 20px auto;
      background-color: #2196F3;
      color: #fff;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }

    #download-latest:hover {
      background-color: #0b7dda;
    }

   
    #download-status {
      text-align: center;
      margin-top: 10px;
      color: #333;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Upload BMP Image and Process</h1>
  <form id="upload-form">
    <label for="image">Select BMP Image:</label>
    <input type="file" id="image" name="imageFile" accept=".bmp" required>

    <label for="zoomFactor">Zoom Factor:</label>
    <input
      type="number"
      id="zoomFactor"
      name="zoomFactor"
      step="0.1"
      min="0.1"
      max="10"
      value="2.0"
      required
    >

    <button type="submit">Upload and Process</button>
  </form>

  <p id="response"></p>

  <script>
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('image');
      const zoomFactorInput = document.getElementById('zoomFactor');
      const responseElement = document.getElementById('response');

      if (!fileInput.files.length) {
        alert('Please select a BMP file!');
        return;
      }

      const formData = new FormData();
      formData.append('imageFile', fileInput.files[0]);
      formData.append('zoomFactor', zoomFactorInput.value);

      try {
        const response = await fetch('http://localhost:5000/upload', {
          method: 'POST',
          body: formData,
        });

        const result = await response.text();
        responseElement.innerText = result;
      } catch (error) {
        console.error('Error:', error);
        responseElement.innerText = 'An error occurred.';
      }
    });
  </script>

  <button id="download-latest">Download Latest Processed Image</button>
  <p id="download-status"></p>

  <script>
    document.getElementById('download-latest').addEventListener('click', async () => {
      const statusElement = document.getElementById('download-status');
      try {
        const response = await fetch('http://localhost:5000/download-latest');

        if (!response.ok) {
          throw new Error('Failed to download the image.');
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;

        
        link.download = `processed_image_${Date.now()}.bmp`;
        document.body.appendChild(link);
        link.click();
        link.remove();

        statusElement.textContent = 'Imagine descărcată cu succes.';
      } catch (error) {
        console.error('Eroare la descărcarea imaginii:', error);
        statusElement.textContent = 'Eroare la descărcarea imaginii.';
      }
    });
  </script>
</body>
</html>
